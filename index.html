<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Water Bottle Flip Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
  }
  #bottleDisplay {
    font-size: 24px;
    margin: 20px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  /* simple pixel-art bottle shape */
  #bottleIcon {
    width: 40px;
    height: 80px;
    border-radius: 10px 10px 5px 5px;
    border: 3px solid white;
    position: relative;
  }
  /* the “cap” of the bottle */
  #bottleIcon::before {
    content: "";
    position: absolute;
    top: -12px;
    left: 8px;
    width: 24px;
    height: 12px;
    background: white;
    border-radius: 4px 4px 0 0;
  }

  /* neon glow effect */
  .neon-green {
    background: #39ff14;
    box-shadow: 0 0 8px #39ff14, 0 0 20px #39ff14;
    border-color: #39ff14;
  }
  .neon-blue {
    background: #1e90ff;
    box-shadow: 0 0 8px #1e90ff, 0 0 20px #1e90ff;
    border-color: #1e90ff;
  }
  .rainbow-neon {
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    border-color: transparent;
    animation: rainbowGlow 3s linear infinite;
  }
  @keyframes rainbowGlow {
    0% {
      box-shadow:
        0 0 10px red,
        0 0 20px orange,
        0 0 30px yellow;
    }
    50% {
      box-shadow:
        0 0 10px blue,
        0 0 20px indigo,
        0 0 30px violet;
    }
    100% {
      box-shadow:
        0 0 10px red,
        0 0 20px orange,
        0 0 30px yellow;
    }
  }
</style>
</head>
<body>

<h1>Water Bottle Flip Game</h1>
<div id="coinsDisplay">Coins: 0</div>
<div id="bottleDisplay">
  <div id="bottleIcon"></div>
  <div id="bottleName">Current Bottle: Basic</div>
</div>
<button id="flipBtn">Flip Bottle</button>
<button id="buyBtn">Buy Next Bottle (250 coins)</button>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
