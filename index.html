<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Bottle Flip Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Water Bottle Flip</h1>
    <div class="bottle-container">
      <img id="bottle" class="bottle-image default" src="bottle.png" alt="Water Bottle" />
    </div>
    <button id="flipBtn">Flip the Bottle</button>
    <p id="result"></p>
    <p>Coins: <span id="coins">0</span></p>

    <h2>Upgrades</h2>
    <div class="shop">
      <button id="buyGreen">Buy Green Bottle (250 coins)</button>
      <button id="buyNeon">Buy Neon Blue Bottle (500 coins)</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
